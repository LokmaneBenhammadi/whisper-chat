version: "3.8"

services:
  db:
    image: postgres:15-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=whisper_db
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=w
    ports:
      - "5432:5432"

  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"
    depends_on:
      - db

  backend:
    build:
      context: ../../backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ../../backend:/backend
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ../../backend/.env

  frontend:
    build:
      context: ../../frontend
    command: npm run dev -- --host 0.0.0.0
    volumes:
      - ../../frontend:/frontend
      - /frontend/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
